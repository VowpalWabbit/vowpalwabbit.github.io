{% assign current = page.url | downcase | remove: ".html" | split: '/' %}
{% assign header_class = include.header_class %}

<div class="navbar_container {{header_class}}">
  <div class="container navbar">
    <div class="logo">
      <a href="{{ site.url }}{{ site.baseurl }}">
        {% include svg/logo.svg %}
      </a>
    </div>

    <div class="nav">
      <a
        href="{{ 'start' | relative_url }}"
        class='{% if current[1] == "start" %}active{% endif %}'
      >
        Get started
      </a>
      <a
        href="{{ 'tutorials' | relative_url }}"
        class='{% if current[1] == "tutorials" %}active{% endif %}'
      >
        Tutorials
      </a>
      <a
        href="{{ 'publications' | relative_url }}"
        class='{% if current[1] == "publications" %}active{% endif %}'
      >
        Research
      </a>
      <div class="external_links">
        <a
          href="https://github.com/VowpalWabbit/vowpal_wabbit/wiki"
          target="_blank"
        >
          Wiki
        </a>

        <a
          href="https://github.com/VowpalWabbit/vowpal_wabbit"
          target="_blank"
          class="github_link"
        >
          {% include svg/github.svg %}
          <div>
            GitHub
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/js/header.js"></script>
