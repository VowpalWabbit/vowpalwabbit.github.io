{% assign banner_content = site.banner | where: "visible", true | first %}

{% if banner_content %}
  <div class="banner_container">
    <div class="container">
      <div class="row justify-content-between align-items-start">
        <div class="col-lg-8 col-11">
          {{banner_content}}
        </div>
        <button class="close_icon" type="button">
          {% include svg/icons/icon_close.svg %}
        </button>
      </div>
    </div>
  </div>
{% endif %}
