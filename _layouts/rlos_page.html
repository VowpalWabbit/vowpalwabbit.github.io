<!doctype html>
<html lang="en">
  {% include head.html %}
  <body class={{page.body_class}}>
    {% if page.body_class == "home" %}
      {% include banner.html %}
      <script src="{{ site.baseurl }}/assets/js/banner.js"></script>
    {% endif %}
    {% include header.html header_class=page.header_class %}
    
    <div class="content">
      <div class="hero">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h1>
                {{page.title}}
              </h1>
            </div>
          </div>
        </div>
      </div>
    
      <div class="container content tutorial_container">
        <div class="row">
          <div class="col-lg-3">
            <div class="tutorial_nav">
              <ul class="tutorial_content_nav">
                <li class="label">
                  Table of contents
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-9">
            {{ content }}
          </div>
        </div>
      </div>
      <script src="{{ site.baseurl }}/assets/js/tutorial.js"></script>
    </div>
    
    {% include footer.html %}
    <div class="overlay">
    </div>
  </body>
</html>
