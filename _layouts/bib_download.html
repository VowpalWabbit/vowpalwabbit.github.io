---
layout: null
---

<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{'/assets/images/favicon.png' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/bootstrap-4.1.3-dist/css/bootstrap.min.css' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/nav.js"></script>
    <title>Download</title>
  </head>
  <body class='download'>
    {% include header.html %}
    <div class="container content download_container">
      <div class="vw_breadcrumb">
        <a class="home" href="{{ site.url }}{{ site.baseurl }}">
          Home
        </a>
        <span class="title">
          Download
        </span>
      </div>
      <h1>
        BibTeX record {{page.key}}
      </h1>
      <div class="row justify-content-center">
        <div class="col-12">
          {% bibliography -q @*[key={{page.key}}] -T bib_detail_template%}

          <button class="download_bib_button" data-bib_key={{page.key}}>
            Download
          </button>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
