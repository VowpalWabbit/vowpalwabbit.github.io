<!doctype html>
<html lang="en">
  {% include head.html %}
  <body class={{page.body_class}}>
    {% include header.html header_class="light" %}
    <div class="container content tutorial_container">
      <div class="vw_breadcrumb">
        <a class="home" href="{{ site.url }}{{ site.baseurl }}">
          Home
        </a>
        <span class="title">
          {{ page.title }}
        </span>
      </div>
      <a
        href="{{ site.github.repository_url }}/blob/source/{{ page.relative_path }}"
        class="edit"
        title="Edit this page"
        target="_blank"
      >
        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
      </a>
      {{ content }}
    </div>
    <div class="bibliography_container">
      <div class="container">
        <div class="row header">
          <div class="col-5">
            <h3>
              CITATIONS
            </h3>
          </div>
          <div class="col all_publications_link">
            <a href='{{ "/publications.html" | relative_url }}'>
              All publications
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {% bibliography %}
          </div>
        </div>
      </div>
      <script src="{{ site.baseurl }}/assets/js/citation.js"></script>
    </div>
    {% include footer.html %}

    <div class="overlay">
    </div>
  </body>
</html>
