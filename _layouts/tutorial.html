<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{'/assets/images/favicon.png' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/bootstrap-4.1.3-dist/css/bootstrap.min.css' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/syntax.css' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/nav.js"></script>
    <title>{{ page.title }}</title>
  </head>
  <body class={{page.body_class}}>
    {% include header.html %}
    <div class="container content tutorial_container">
      <div class="vw_breadcrumb">
        <a class="home" href="{{ site.url }}{{ site.baseurl }}">
          Home
        </a>
        <span class="title">
          {{ page.title }}
        </span>
      </div>
      <a
        href="{{ site.github.repository_url }}/blob/master/{{ page.relative_path }}"
        class="edit"
        title="Edit this page"
        target="_blank"
      >
        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
      </a>
      {{ content }}
    </div>
    <div class="bibliography_container">
      <div class="container">
        <div class="row header">
          <div class="col-5">
            <h3>
              CITATIONS
            </h3>
          </div>
          <div class="col all_publications_link">
            <a href="{{ 'publications' | relative_url }}">
              All publications
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {% bibliography %}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}

    <div class="overlay">
    </div>
  </body>
</html>
