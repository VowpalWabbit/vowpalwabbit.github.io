<!doctype html>
<html lang="en">
  {% include head.html %}

  <body class="tutorial">
    {% include header.html %}

    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1>
              Tutorials
            </h1>
            <a href="{{ 'tutorials.html' | relative_url }}">
              < Back to all tutorials
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container content tutorial_container">
      {% include edit_button.html %}
      <div class="row">
        <div class="col-lg-3">
          <div class="tutorial_nav">
            <label>
              Table of contents
            </label>
            <ul class="tutorial_content_nav">
            </ul>
            {% if page.jupyter_notebook_name %}
              <div class="run_tutorial_links">
                <label>
                  Run this tutorial
                </label>
                <ul>
                  <li>
                    <span>
                      <a
                        href="{{ site.github.jupyter_notebook_source_url }}/blob/master/{{page.jupyter_notebook_name}}"
                        target="_blank"
                      >
                        GitHub source file
                      </a>
                    </span>
                  </li>
                  <li>
                    <span>
                      <a
                        href="{{ site.github.jupyter_notebook_url }}{{page.jupyter_notebook_name}}"
                        target="_blank"
                      >
                        Jupyter Notebook
                      </a>
                    </span>
                  </li>
                </ul>
              </div>
            {% endif %}
          </div>
        </div>
        <div class="col-lg-9">
          {{ content }}
        </div>
      </div>
    </div>

    {% include bibliography.html %}
    {% include footer.html %}
    <div class="overlay">
    </div>

    <script src="{{ site.baseurl }}/assets/js/tutorial.js"></script>
  </body>
</html>
