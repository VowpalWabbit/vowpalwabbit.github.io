<!doctype html>
<html lang="en">
  {% include head.html %}

  <body class={{page.body_class}}>
    {% include header.html header_class="light" %}
    <div class="container breadcrumb_container">
      {% include vw_breadcrumb.html %}
      <a href="{{ site.github.repository_url }}/blob/source/{{ page.relative_path }}" target="_blank" class="edit">
        {% include svg/icons/icon_edit.svg %}
        <div class="text">
          Edit on GitHub
        </div>
      </a>
    </div>

    <div class="container content tutorial_container">
      <div class="row">
        <div class="col-lg-3">
          <ol class="tutorial_nav">
          </ol>
        </div>
        <div class="col-lg-9">
          {{ content }}
        </div>
      </div>
    </div>

    {% include bibliography.html %}
    {% include footer.html %}
    <div class="overlay">
    </div>

    <script src="{{ site.baseurl }}/assets/js/tutorial.js"></script>
  </body>
</html>
